<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="browser-detect.js"></script>
<script>
window.addEventListener("load", function(){
	 
	const h1Element = document.createElement("h1");
	const textNode = document.createTextNode("Hello Doc");
	h1Element.append(textNode);
	
})
</script>
</head>
<body>
	<h1>HTMLElement(DOM Tree Node) (Browser Object Model)</h1>
</body>
</html>
