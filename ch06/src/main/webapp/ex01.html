<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
let s = "";
for(props in window){
	s += (props + ":" + window[props]);
}

console.log(s);

setTimeout(function(){
var popup = window.open("popup.html" , "popup" , "width = 1000 , height = 800 ");
setTimeout(function(){
	
	// pop 문서의 내용 바꾸기
	// 보안 문제(Cross Domain) 때문에 같은 도메인에서만 가능	
	popup.document.write("<h1>popup text changed</h1>");	
},  2000)

setTimeout(() => {
	popup.moveTo(200,200);
}, 4000);

setTimeout(() => {
	popup.moveTo(200,200);
}, 6000);

setTimeout(() => {
    popup.message()
}, 8000);

console.log("1st timeout handler---end");

} , 2000);
// 팝업창



</script>

</head>

<body>

	<h1>BOM(Browser Object Model ) - window , screen , location</h1>
	<h2>1. window 전역객체(Global Object , Environment , Variable)</h2>
	<ul>
		<li>자바스크립트가 브라우저 창(window)을 제어하기 위한 객체</li>
	</ul>

</body>
</html>
